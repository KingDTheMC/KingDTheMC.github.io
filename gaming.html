<html>
  <body>
    <center>	  
      <!-- Add a placeholder for the Twitch embed -->
          <div id="twitch-embed"></div>

	      <!-- Load the Twitch embed JavaScript file -->
	      <script src="https://embed.twitch.tv/embed/v1.js"></script>

	      <!-- Create a Twitch.Embed object that will render within the "twitch-embed" element -->
	      <script type="text/javascript">
	        var embedTwitchPlayer = new Twitch.Embed("twitch-embed", {
	        width: 854,
	        height: 480,
	        channel: "kingdthemc",
		layout: "video",
		autoplay: false,

	        // Only needed if this page is going to be embedded on other websites
	        //parent: ["embed.kingdthemc.com", "othersite.example.com"]
	        });
    	
		embedTwitchPlayer.addEventListener(Twitch.Embed.VIDEO_READY, () => {
			var myTwitchPlayer = embedTwitchPlayer.getPlayer();
			myTwitchPlayer.play();
		});

	      </script>
    </center>
  </body>
</html>
