---
layout: page
title: Blackbook

---

<h1>{{ page.title }}</h1>



<!-- Images used to open the lightbox -->
<div class="row">
  <div class="column">
    <img src="/assets/images/D1.png" width="320" height="240" onclick="openModal();currentSlide(1)" class="hover-shadow">
  </div>

  <div class="column">
    <img src="/assets/images/eachone.png" width="320" height="240"  onclick="openModal();currentSlide(2)" class="hover-shadow">
  </div>

  <div class="column">
    <img src="/assets/images/fresh.png" width="320" height="240"  onclick="openModal();currentSlide(3)" class="hover-shadow">
  </div>

  <div class="column">
    <img src="/assets/images/save.png" width="320" height="240"  onclick="openModal();currentSlide(4)" class="hover-shadow">
  </div>
</div>


<!-- The Modal/Lightbox -->
<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">1 / 4</div>
      <img src="/assets/images/D1.png" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 4</div>
      <img src="/assets/images/eachone.png" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 4</div>
      <img src="/assets/images/fresh.png" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">4 / 4</div>
      <img src="/assets/images/save.png" style="width:100%">
    </div>


<!-- Next/previous controls -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

<!-- Caption text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>


<!-- Thumbnail image controls -->
    <div class="column">
      <img class="demo" src="/assets/images/D1.png" style="width:100%" onclick="currentSlide(1)" alt="D1">
    </div>

    <div class="column">
      <img class="demo" src="/assets/images/eachone.png" style="width:100%" onclick="currentSlide(2)" alt="E1T1">
    </div>

    <div class="column">
      <img class="demo" src="/assets/images/fresh.png" style="width:100%" onclick="currentSlide(3)" alt="Dripping">
    </div>

    <div class="column">
      <img class="demo" src="/assets/images/save.png" style="width:100%" onclick="currentSlide(4)" alt="Save">
    </div>
  </div>
</div>
